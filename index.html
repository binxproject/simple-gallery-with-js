<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="img/1.jpg" alt="gambar yang ditampilkan berdasarkan klik" class="show-pict">
        <div class="thumbnail">
            <img src="img/1.jpg" alt="gambar 1" class="thumb">
            <img src="img/2.jpg" alt="gambar 2" class="thumb">
            <img src="img/3.jpg" alt="gambar 3" class="thumb">
            <img src="img/4.jpg" alt="gambar 4" class="thumb">
            <img src="img/5.jpg" alt="gambar 5" class="thumb">
            <img src="img/6.jpg" alt="gambar 6" class="thumb">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
